<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Practice Hiragana</title>
</head>
<body>
  <div class="background">
    <aside class='instructions'>
      <p>Instructions</p>
      <div class=small>To play...</div>
    </aside>
    <aside class='shortcuts'>
        <p>Shortcuts</p>
        <small>W key</small>
      </aside>
    <aside class='score'>
        <p>Score</p>
        <small>1 correct: </small>
    </aside>
    <div class="pink">
      <header>
        <h1>Practice Hiragana</h1>
      </header>
      <main>
        <div class="card-and-buttons">
          <button class="arrow left"><i class= "fa   fa-angle-double-left"></i></button>
          <div class="card">
            <h2 class="display">„ÅÇ</h2>
          </div>
          <button class="arrow right"><i class= "fa   fa-angle-double-right"></i></button>
        </div>
        <div class="submission">
          <input type="text" class="input" placeholder="answer">
          <input type="button" value="Flip" class="button flip">
        </div>
        <input type="button" value="Need a hint?" class="button hint">
        <h3 class="result"></h3>
        <p class="hint-text"></p>
        <h4 class="game-end">Good job! We've reshuffled the deck for you</h4>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
